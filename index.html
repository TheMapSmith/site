<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Card Projects -->
      <div class="col-md-6 col-md-offset-3">

        <div class="card">
          <div class="card-image">
            <img class="img-responsive" src="images/usa-resources.jpg">
          </div>

          <div class="card-content">
            <p>Geo Evangelist</br>
              Data Designer </br>
              Status Quo Usurper </br>
            </p>
          </div>

          <div class="card-action">
            <a class="glyphicon glyphicon-envelope" href="#" target="new_blank"></a>
            <a class="glyphicon glyphicon-shopping-cart" href="#" target="new_blank"></a>
            <a class="glyphicon glyphicon-thumbs-up" href="#" target="new_blank"></a>
            <a class="glyphicon glyphicon-floppy-disk" href="#" target="new_blank"></a>
            <a href="#" target="new_blank">Link</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
